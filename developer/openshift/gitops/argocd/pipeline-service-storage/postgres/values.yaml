---
image:
  tag: 13.10.0

tls:
  enabled: true
  autoGenerated: true

auth:
  database: tekton_results
  username: tekton
  existingSecret: tekton-results-database
  secretKeys:
    userPasswordKey: db.password
    adminPasswordKey: db.password

primary:
  resources:
    requests: null
  podSecurityContext:
    fsGroup: null
    seccompProfile:
      type: RuntimeDefault
  containerSecurityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: null
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL

volumePermissions:
  enabled: false

shmVolume:
  enabled: false
