---
apiVersion: v1
kind: Namespace
metadata:
  name: pipeline-as-code
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pac-manager
  namespace: pipeline-as-code
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pac-admin
rules:
- apiGroups:
  - '*'
  resources:
  - '*'
  verbs:
  - '*'
- nonResourceURLs:
  - '*'
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "pac-manager-binding"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pac-admin
subjects:
  - kind: ServiceAccount
    name: pac-manager
    namespace: pipeline-as-code