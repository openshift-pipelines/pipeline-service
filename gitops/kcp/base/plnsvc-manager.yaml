---
apiVersion: v1
kind: Namespace
metadata:
  name: plnsvc
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plnsvc-manager
  namespace: plnsvc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: plnsvc-admin
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "plnsvc-admin-binding"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: plnsvc-admin
subjects:
  - kind: ServiceAccount
    name: plnsvc-manager
    namespace: plnsvc
