---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: test-pipeline-service-deployment
spec:
  params:
    - name: ocp_version
    - name: repo_url
    - name: revision
    - name: target_branch
  timeouts:
    finally: "0h30m0s"
  workspaces:
    - name: shared-workspace
  tasks:
    - name: clone-pipeline-service-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.repo_url)
        - name: revision
          value: $(params.revision)
        - name: subdirectory
          value: source
    - name: generate-cluster-name
      taskRef:
        name: generate-cluster-name
    - name: deploy-cluster
      taskRef:
        name: deploy-cluster
      runAfter:
        - "generate-cluster-name"
        - "clone-pipeline-service-repository"
      params:
        - name: cluster-name
          value: "$(tasks.generate-cluster-name.results.cluster-name)"
        - name: target_branch
          value: $(params.target_branch)
        - name: oc_version
          value: $(params.ocp_version)
      workspaces:
        - name: workdir
          workspace: shared-workspace
    - name: setup-ci-runner-container
      taskRef:
        name: setup-ci-runner-container
      runAfter:
        - "deploy-cluster"
      retries: 2
      params:
        - name: target_branch
          value: $(params.target_branch)
      workspaces:
        - name: workdir
          workspace: shared-workspace
    - name: deploy-pipeline-service
      taskRef:
        name: deploy-pipeline-service
      runAfter:
        - "setup-ci-runner-container"
      workspaces:
        - name: workdir
          workspace: shared-workspace
      params:
        - name: repo_url
          value: $(params.repo_url)
        - name: target_branch
          value: $(params.target_branch)
        - name: test_branch
          value: $(params.revision)
    - name: test-pipeline-service
      taskRef:
        name: test-pipeline-service
      runAfter:
        - "deploy-pipeline-service"
      params:
        - name: target_branch
          value: $(params.target_branch)
      workspaces:
        - name: workdir
          workspace: shared-workspace
  finally:
    - name: destroy-cluster
      taskRef:
        name: destroy-cluster
      when:
        - input: "$(tasks.deploy-cluster.status)"
          operator: notin
          values: ["None", "Failed"]
      params:
        - name: cluster-name
          value: "$(tasks.generate-cluster-name.results.cluster-name)"
        - name: target_branch
          value: $(params.target_branch)
      workspaces:
        - name: workdir
          workspace: shared-workspace
