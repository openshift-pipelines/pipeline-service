---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: stonesoup-integeration-tests
spec:
  timeouts:
    finally: "0h20m0s"
  params:
    - name: aws_region
    - name: ocp_version
    - name: repo_url
    - name: revision
    - name: repo_owner
    - name: target_branch
  workspaces:
    - name: source
    - name: shared-workspace
  tasks:
    - name: fetch-repository
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: $(params.repo_url)
        - name: revision
          value: $(params.revision)
    - name: generate-cluster-name
      runAfter:
        - "fetch-repository"
      taskRef:
        name: generate-cluster-name
    - name: deploy-cluster
      runAfter:
        - "generate-cluster-name"
      params:
        - name: cluster-name
          value: "$(tasks.generate-cluster-name.results.cluster-name)"
        - name: ocp_version
          value: $(params.ocp_version)
        - name: region
          value: $(params.aws_region)
        - name: target_branch
          value: $(params.target_branch)
      workspaces:
        - name: output
          workspace: shared-workspace
        - name: source
          workspace: source
      taskRef:
        name: deploy-cluster
    - name: stonesoupe-e2e-test
      runAfter:
        - "deploy-cluster"
      workspaces:
        - name: kubeconfig-dir
          workspace: shared-workspace
        - name: source
          workspace: source
      params:
        - name: repo_url
          value: $(params.repo_url)
        - name: revision
          value: $(params.revision)
        - name: repo_owner
          value: $(params.repo_owner)
        - name: target_branch
          value: $(params.target_branch)
      taskRef:
        name: stonesoup-tests
  finally:
    - name: destroy-cluster
      taskRef:
        name: destroy-cluster
      when:
        - input: "$(tasks.deploy-cluster.status)"
          operator: notin
          values: ["None"]
      params:
        - name: cluster-name
          value: "$(tasks.generate-cluster-name.results.cluster-name)"
        - name: target_branch
          value: $(params.target_branch)
        - name: region
          value: $(params.aws_region)
      workspaces:
        - name: output
          workspace: shared-workspace
        - name: source
          workspace: source
