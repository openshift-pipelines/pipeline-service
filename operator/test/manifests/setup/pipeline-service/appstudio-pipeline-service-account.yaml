---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: appstudio-pipeline
  namespace: plnsvc-tests
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: appstudio-pipelines-runner-clusterrole
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - list
      - update
      - patch
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns
    verbs:
      - get
      - patch
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns/status
    verbs:
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - patch
      - delete
  - apiGroups:
      - sharedresource.openshift.io
    resourceNames:
      - redhat-appstudio-user-workload
    resources:
      - sharedsecrets
    verbs:
      - use
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - csi-scc
    resources:
      - securitycontextconstraints
    verbs:
      - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: appstudio-pipelines-runner-rolebinding
  namespace: plnsvc-tests
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appstudio-pipelines-runner-clusterrole
subjects:
  - kind: ServiceAccount
    name: appstudio-pipeline
    namespace: plnsvc-tests
