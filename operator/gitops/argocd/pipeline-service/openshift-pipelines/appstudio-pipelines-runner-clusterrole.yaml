---
# Any change to this role must be communicated to the devsandbox team
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: appstudio-pipelines-runner-clusterrole
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
    verbs:
      - get
      - list
      - update
      - patch
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns
    verbs:
      - get
      - patch
  - apiGroups:
      - tekton.dev
    resources:
      - taskruns/status
    verbs:
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - create
      - patch
      - delete
  - apiGroups:
      - sharedresource.openshift.io
    resourceNames:
      - redhat-appstudio-user-workload
    resources:
      - sharedsecrets
    verbs:
      - use
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - csi-scc
    resources:
      - securitycontextconstraints
    verbs:
      - use
