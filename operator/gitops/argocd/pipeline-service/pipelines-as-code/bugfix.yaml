# Solves https://issues.redhat.com/browse/RHTAPBUGS-256 until we deploy
# PaC through OpenShift Pipelines 1.10 or greater.
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pac-secret-manager
  namespace: pipelines-as-code
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pac-secret-manager
rules:
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - list
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pac-secret-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pac-secret-manager
subjects:
  - kind: ServiceAccount
    name: pac-secret-manager
    namespace: pipelines-as-code
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pac-secret-reaper
  namespace: pipelines-as-code
spec:
  concurrencyPolicy: Forbid
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: quay.io/redhat-pipeline-service/ci-runner:main
              command:
                - /bin/bash
                - -c
                - |
                  set -o errexit
                  set -o nounset
                  set -o pipefail

                  for namespace in $(kubectl get namespaces -o name | cut -d/ -f2 | grep "\\-tenant$"); do
                    echo "$namespace"
                    kubectl get secrets --namespace $namespace -o json | \
                      jq -r '.items[] |
                        select(.metadata.name |
                        startswith("pac-gitauth-")) |
                        select(.metadata.creationTimestamp < (now - 86400)) |
                        "secret/" + .metadata.name
                      ' | \
                      xargs --max-args 1 --no-run-if-empty kubectl delete -n $namespace
                  done
              imagePullPolicy: Always
              name: delete-pac-secrets
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                seccompProfile:
                  type: RuntimeDefault
          restartPolicy: "Never"
          serviceAccountName: pac-secret-manager
