---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tekton-results
resources:
  - https://github.com/openshift-pipelines/tektoncd-results.git/config/overlays/default-local-db/?ref=c0e11ce68cacae1da6756713d0cb5f8b5a394b04
  - namespace.yaml
  - api-route.yaml
  - watcher-logging-rbac.yaml

images:
  - name: ko://github.com/tektoncd/results/cmd/api
    newName: quay.io/redhat-appstudio/tekton-results-api
    newTag: c0e11ce68cacae1da6756713d0cb5f8b5a394b04
  - name: ko://github.com/tektoncd/results/cmd/watcher
    newName: quay.io/redhat-appstudio/tekton-results-watcher
    newTag: c0e11ce68cacae1da6756713d0cb5f8b5a394b04

# generate a new configmap with updated values (logs api, db ssl mode) and replace the default one
configMapGenerator:
  - name: api-config
    namespace: tekton-pipelines
    files:
      - env/config
    options:
      disableNameSuffixHash: true
    behavior: replace

patchesStrategicMerge:
  - api-db-config.yaml
  - api-s3-config.yaml
  - api-service-tls.yaml
  - watcher-config.yaml
  - delete-postgres.yaml
