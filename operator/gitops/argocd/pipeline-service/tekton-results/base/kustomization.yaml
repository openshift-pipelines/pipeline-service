---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: tekton-results
resources:
  - https://github.com/openshift-pipelines/tektoncd-results//config/?ref=1327e32fd37a6b4873eaefe079a1480b79110353
  - namespace.yaml
  - api-route.yaml
  - watcher-logging-rbac.yaml

images:
  - name: ko://github.com/tektoncd/results/cmd/api
    newName: quay.io/redhat-appstudio/tekton-results-api
    newTag: 1327e32fd37a6b4873eaefe079a1480b79110353
  - name: ko://github.com/tektoncd/results/cmd/watcher
    newName: quay.io/redhat-appstudio/tekton-results-watcher
    newTag: 1327e32fd37a6b4873eaefe079a1480b79110353

# generate a new configmap with updated values (logs api, db ssl mode) and replace the default one
configMapGenerator:
  - name: api-config
    namespace: tekton-pipelines
    files:
      - env/config
    options:
      disableNameSuffixHash: true
    behavior: replace

patchesStrategicMerge:
  - api-db-config.yaml
  - api-s3-config.yaml
  - api-service-tls.yaml
  - watcher-config.yaml
  - delete-postgres.yaml

patches:
  - target:
      group: rbac.authorization.k8s.io
      kind: ClusterRole
      name: tekton-results-watcher
    path: watcher-rbac.yaml
